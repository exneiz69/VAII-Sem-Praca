<head>
    <meta charset="UTF-8">
    <title>Sem Praca</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->

            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.6.0/font/bootstrap-icons.css">

    <link rel="stylesheet" href="styles.css" type="text/css">
</head>
<body>
<nav class="navbar navbar-custom navbar-expand-lg mb-3">
    <div class="container-fluid">
        <a class="navbar-brand" href="index.html"><i class="bi bi-controller me-1"></i>Game Community</a>
        <button class="navbar-toggler custom-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon">
            </span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="news.html">News</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="screenshots.html">Screenshots</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="videos.html">Videos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="./sign-in.html">Sign-in</a>
                </li>
            </ul>
            <form class="d-flex">
                <input class="form-control me-2" type="search" placeholder="search" aria-label="Search">
                <button class="btn" type="submit"><i class="bi bi-search"></i></button>
            </form>
        </div>
    </div>
</nav>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-10">
            <h3 class="text-start">If you already have an account, please <a class="a-custom" href="#">sign in here.</a></h3>
        </div>
    </div>
    <div class="row justify-content-center mt-4">
        <div class="col-5">
            <form>
                <div class="mb-3">
                    <label for="inputEmail" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp">
                    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                </div>
            </form>
        </div>
        <div class="col-5">
            <form>
                <div class="mb-3">
                    <label for="inputPassword" class="form-label">Password</label>
                    <input type="password" class="form-control" id="inputPassword">
                </div>
            </form>
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="col-5">
            <form>
                <div class="mb-3">
                    <label for="inputUsername" class="form-label">Username</label>
                    <input type="text" class="form-control" id="inputUsername">
                </div>
            </form>
        </div>
        <div class="col-5">
            <form>
                <div class="mb-3">
                    <label for="inputFullName" class="form-label">Full Name</label>
                    <input type="text" class="form-control" id="inputFullName">
                </div>
            </form>
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="col-5">
            <form>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="checkService">
                    <label class="form-check-label" for="checkService">I have read and agree to the <a class="a-custom" href="#">terms of
                        service</a></label>
                </div>
                <button type="submit" class="btn btn-primary">Continue</button>
            </form>
        </div>
        <div class="col-5"></div>
    </div>
    <div class="row justify-content-center">
        <div class="col-12">
            <h1 class="text-center">Footer</h1>
        </div>
    </div>
</div>
</body>
</html>
